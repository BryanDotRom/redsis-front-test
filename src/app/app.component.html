<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-end test</title>
  </head>
  <body>
    <div class="" *ngIf="isLoading; else list">
      <div
        class="flex flex-col w-full h-screen p-5 mt-8 justify-center items-center"
      >
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>

    <ng-template #list>
      <div class="flex flex-col items-center bg-gray-100">
        <div class="flex w-1/2 bg-gray-100 justify-center items-center">
          <div class="pt-2 relative mx-6 text-gray-600">
            <input
              class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
              type="text"
              name="search"
              placeholder="Search"
              #txtSearch
              (keyup)="handleSearch(txtSearch.value)"
            />
            <div class="absolute right-0 top-0 mt-5 mr-4">
              <svg
                class="text-gray-600 h-4 w-4 fill-current"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1"
                id="Capa_1"
                x="0px"
                y="0px"
                viewBox="0 0 56.966 56.966"
                style="enable-background: new 0 0 56.966 56.966"
                xml:space="preserve"
                width="512px"
                height="512px"
              >
                <path
                  d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"
                />
              </svg>
            </div>
          </div>

          <button
            class="h-10 mt-2 px-4 py-2 rounded-md text-sm font-medium border-2 focus:outline-none transition text-gray-600 border-gray-300 hover:text-white hover:bg-gray-600 active:bg-gray-700"
            (click)="handleShowModal(true)"
          >
            Add account
          </button>
        </div>

        <div class="overflow-x-auto w-full">
          <div
            class="min-w-screen min-h-screen bg-gray-100 flex justify-center font-sans overflow-hidden"
          >
            <div class="w-full lg:w-5/6">
              <div class="bg-white shadow-md rounded my-6">
                <table class="min-w-max w-full table-auto">
                  <thead>
                    <tr
                      class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal"
                    >
                      <th class="py-3 px-3 text-left">Company</th>
                      <th class="py-3 px-3 text-left">Country</th>
                      <th class="py-3 px-3 text-center">Local Currency</th>
                      <th class="py-3 px-3 text-center">Bank</th>
                      <th class="py-3 px-3 text-center">Accounts</th>
                      <th class="py-3 px-3 text-center">Account Currency</th>
                      <th class="py-3 px-3 text-center">Responsable</th>
                      <th class="py-3 px-3 text-center">Options</th>
                    </tr>
                  </thead>
                  <tbody class="text-gray-600 text-sm font-light">
                    <tr
                      *ngFor="let account of accountList | filter: searchText"
                    >
                      <td class="py-3 px-3 text-left whitespace-nowrap">
                        <span class="font-medium">{{ account.company }}</span>
                      </td>
                      <td class="py-3 px-3 text-left whitespace-nowrap">
                        <span class="font-medium">{{ account.country }}</span>
                      </td>
                      <td class="py-3 px-3 text-center whitespace-nowrap">
                        <span class="font-medium">{{
                          account.currencyLocal
                        }}</span>
                      </td>
                      <td class="py-3 px-3 text-left whitespace-nowrap">
                        <span class="font-medium">{{ account.bank }}</span>
                      </td>
                      <td class="py-3 px-3 text-center whitespace-nowrap">
                        <span class="font-medium">{{ account.account }}</span>
                      </td>
                      <td class="py-3 px-3 text-center whitespace-nowrap">
                        <span class="font-medium">{{
                          account.currencyAccount
                        }}</span>
                      </td>
                      <td class="py-3 px-3 text-left whitespace-nowrap">
                        <span class="font-medium">{{
                          account.userCreation
                        }}</span>
                      </td>
                      <td class="py-3 px-3 text-center">
                        <div class="flex item-center justify-center">
                          <div
                            class="w-4 mr-2 transform hover:text-blue-500 hover:scale-110 cursor-pointer"
                            (click)="handleSelectAccount(account)"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke="currentColor"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
                              />
                            </svg>
                          </div>
                          <div
                            class="w-4 mr-2 transform hover:text-red-500 hover:scale-110 cursor-pointer"
                            (click)="handleDeleteAccount(account)"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke="currentColor"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                              />
                            </svg>
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <account-modal
        *ngIf="showModal"
        (UpdateAccountList)="getAccounts()"
        (hanldeClose)="handleShowModal($event)"
        [selectedAccount]="selectedAccount"
        [companies]="companyList"
        [countries]="countryList"
        [currencies]="currencyList"
      ></account-modal>
    </ng-template>
  </body>
</html>
